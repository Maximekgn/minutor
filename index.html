<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <header>
        <div class="container d-flex justify-content-center">
            <h1>Focus Session</h1>
        </div>
    </header>
    <main>
        <section id="minutor">
            <div class="container ">
                <div class="row">
                    <div class="col bg-light py-5 ">
                        <div class="row d-flex justify-content-center gx-0" >
                            <div class="col-3 py-5  offset-1"><span class="fw-bold fs-4">0</span></div>
                            <div class="col-3 py-5  offset-1"><span class="fw-bold fs-4">5</span></div>
                            <div class="col-3 py-5  offset-1"><span class="fw-bold fs-4">.min</span></div>
                        </div>
                        <div class="row d-flex justify-content-center  gx-0" >
                            <div class="col-3 py-5  offset-1"><span class="fw-bold fs-4">0</span></div>
                            <div class="col-3 py-5  offset-1"><span class="fw-bold fs-4">3</span></div>
                            <div class="col-3 py-5  offset-1"><span class="fw-bold fs-4">.sec</span></div>
                        </div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="btn-group" role="group" >
                        <button type="button" class="btn btn-outline-primary" id="startbtn">Start</button>
                        <button type="button" class="btn btn-outline-primary" id="pausebtn">Pause</button>
                        <button type="button" class="btn btn-outline-primary d-none" id="resumebtn">Resume</button>
                        <button type="button" class="btn btn-outline-primary" id="resetbtn">Reset</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
