<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
">
</head>
<body>
    
    <div class="container bg-light py-5 ">
        <h1 >Pomodoro</h1>
        <hr>
        <h3 id="text">Work Session</h3>
        <div class="fw-bold fs-1" id="displaySection">
            00: 25: 00: 00
        </div>
        <div class="btn-group mt-4 ">
            <button class="btn btn-success" id="startbtn" onclick="start()">Start</button>
            <button class="btn btn-success" id="resumebtn" onclick="resume()">Resume</button>
            <button class="btn btn-danger" id="pausebtn" onclick="pause()">Pause</button>
            <button class="btn btn-danger" id="resetbtn" onclick="reset()">Reset</button>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
